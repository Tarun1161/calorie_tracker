{% extends "base.html" %}
{% block content %}
<h2>Add Food Entry</h2>
<form method="post" class="form">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Save</button>
  <a href="{% url 'calories:dashboard' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
